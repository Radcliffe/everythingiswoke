<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything is Woke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #b51e23;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .woke-statement {
            font-size: 2rem;
            margin: 40px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #b51e23;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8a171a;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Everything is Woke!</h1>
        <div class="woke-statement" id="woke-statement">Loading wokeness...</div>
        <button id="new-woke">Show Me More Wokeness!</button>
        <div class="footer">A satirical page about finding "wokeness" everywhere</div>

        const wokeStatement = document.getElementById("woke-statement");

        // Initial statement when page loads

        newWokeButton.addEventListener("click", updateWokeStatement);

</html>
